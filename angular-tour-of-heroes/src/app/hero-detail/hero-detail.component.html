<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>

  <div *ngIf="hero.name==='Spider-Man'">
    <img [src]="'assets/Spider-Man.jpg'" alt="画像">
  </div>

  <div *ngIf="hero.name==='Ironman'">
    <img [src]="'assets/Ironman.jpg'" alt="画像">
  </div>

  <div *ngIf="hero.name==='Captain America'">
    <img [src]="'assets/Captain America.jpg'" alt="画像">
  </div>

  <div *ngIf="hero.name==='Thor'">
    <img [src]="'assets/Thor.jpg'" alt="画像">
  </div>

  <div *ngIf="hero.name==='Doctor Strange'">
    <img [src]="'assets/Doctor Strange.jpg'" alt="画像">
  </div>

  <div *ngIf="hero.name==='Black Panther'">
    <img [src]="'assets/Black Panther.jpg'" alt="画像">
  </div>

  <div *ngIf="hero.name==='The Hulk'">
    <img [src]="'assets/The Hulk.jpg'" alt="画像">
  </div>

  <div *ngIf="hero.name==='Black Widow'">
    <img [src]="'assets/Black Widow.jpg'" alt="画像">
  </div>

  <div *ngIf="hero.name==='Ant-Man'">
    <img [src]="'assets/Ant-Man.jpg'" alt="画像">
  </div>


  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label for="hero-name">Hero name: </label>
    <input id="hero-name" [(ngModel)]="hero.name" placeholder="Hero name"/>
  </div>
  <button type="button" (click)="goBack()">go back</button>
  <button type="button" (click)="save()">save</button>
</div>
